
{% extends "admin/change_list.html" %}

  {% block content %}
      <div>
    <h2>Importar Excel para base de datos</h2>
    <form class="changelist-form-container" style="margin-bottom: 1rem;"action="upload-excel/" method="POST" enctype="multipart/form-data">
        <input type="file" name="excel_upload" required="" id="id_excel_upload">
        {% csrf_token %}
        <button type="submit" class="custom-btn btn-7"><span>Cargar Excel</span></button>
      {% if "usuario" in request.path %}
      <br>
      <a href="graphics/" class="custom-btn btn-7"><span>Visualizar Gr√°ficos</span></a> 
      {%endif %}
        <style>
          .custom-btn {
  width: 130px;
  height: 25px;
  
  border-radius: 5px;
  padding: 10px 25px;
  font-family: 'Lato', sans-serif;
  font-weight: 500;
  background: transparent;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  display: inline-block;
   box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
   7px 7px 20px 0px rgba(0,0,0,.1),
   4px 4px 5px 0px rgba(0,0,0,.1);
  outline: none;
}
          .btn-7 {
background: linear-gradient(0deg, rgb(85 255 0 / 98%) 0%, rgb(153 247 85) 100%);
  margin-left: 0.2rem;
  margin-top:0.2rem;
  padding: 0;
  border: none;
}
.btn-7 span {
  display: flex;
    align-items: center;
    justify-content: center;
  width: 100%;
  height: 100%;
  color:black;
}
.btn-7:before,
.btn-7:after {
  position: absolute;
  content: "";
  right: 0;
  bottom: 0;
  background: rgba(251,75,2,1);
  transition: all 0.3s ease;
}
.btn-7:before{
   height: 0%;
   width: 2px;
}
.btn-7:after {
  width: 0%;
  height: 2px;
}
.btn-7:hover{
  color: black;
  background: #ffffffdb;
}
.btn-7:hover:before {
  height: 100%;
}
.btn-7:hover:after {
  width: 100%;
}
.btn-7 span:before,
.btn-7 span:after {
  position: absolute;
  content: "";
  left: 0;
  top: 0;
  background: rgba(251,75,2,1);
  transition: all 0.3s ease;
}
.btn-7 span:before {
  width: 2px;
  height: 0%;
}
.btn-7 span:after {
  height: 2px;
  width: 0%;
}
.btn-7 span:hover:before {
  height: 100%;
}
.btn-7 span:hover:after {
  width: 100%;
}
        </style>
    </form>
</div>


    {{ block.super }}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

{% endblock %}
